<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OfSM Admin Panel</title>
    <link rel="stylesheet" href="/static/admin.css">
</head>
<body>
    <div class="admin-container">
        <header>
            <h1>ğŸ” OfSM Admin Panel</h1>
            <nav>
                <a href="/">â† Back to Feed</a>
                <button id="logoutBtn" onclick="logout()">Logout</button>
            </nav>
        </header>

        <main>
            <section class="persona-manager">
                <h2>ğŸ­ Persona Management</h2>
                <p class="info">AI personas generate comments. Add, edit, or remove them here.</p>
                
                <div class="add-persona-form">
                    <input type="text" id="newPersonaName" placeholder="Persona name (e.g., 'Tech Guru')">
                    <textarea id="newPersonaStyle" placeholder="Style description (e.g., 'Technical, precise, uses jargon')"></textarea>
                    <button onclick="addPersona()">Add Persona</button>
                </div>

                <div id="personasList" class="personas-list">
                    <!-- Populated by JavaScript -->
                </div>
            </section>

            <section class="system-stats">
                <h2>ğŸ“Š System Status</h2>
                <div class="stats-grid">
                    <div class="stat-card">
                        <h3>Models Loaded</h3>
                        <p id="modelCount">-</p>
                    </div>
                    <div class="stat-card">
                        <h3>Active Personas</h3>
                        <p id="personaCount">-</p>
                    </div>
                    <div class="stat-card">
                        <h3>GPU Devices</h3>
                        <p id="gpuCount">-</p>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="/static/admin.js"></script>
</body>
</html>
